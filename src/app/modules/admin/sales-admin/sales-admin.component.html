<div class="container" style="background: linear-gradient(to bottom, #f5f5f5, #e0e0e0); height: 600px;">
    <div class="row">
        <h2 style="text-align: center;">Registrar ventas</h2><br><br>
        <div class="col-md-6">
            <div class="form-container">
                <form [formGroup]="formAddProductToCar" (ngSubmit)="onSubmitFormAddProductToCar()">

                    <div class="mb-3">
                        <select class="form-select" id="branchId" formControlName="branchId">
                            <option value="" disabled selected>Selecciona una sucursal</option>
                            <option *ngFor="let branch of branchs; index as i" value="{{branch.branchId}}">{{branch.branchName}}</option>
                          </select>
                        <div *ngIf="formAddProductToCar.get('branchId')?.hasError('required') && formAddProductToCar.pristine === false" style="color: red;">
                            La sucursal es requerida</div>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" id="typeofSale" formControlName="typeofSale">
                            <option value="" disabled selected>Selecciona un tipo de venta</option>
                            <option *ngFor="let typeofSale of typeOfSales; index as i" value="{{typeofSale}}">{{typeofSale}}</option>
                          </select>
                        <div *ngIf="formAddProductToCar.get('typeofSale')?.hasError('required') && formAddProductToCar.pristine === false" style="color: red;">
                            El tipo de compra es requerido</div>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" id="productSaleId" formControlName="productSaleId">
                            <option value="" disabled selected>Selecciona un producto</option>
                            <option *ngFor="let product of products; index as i" value="{{product.productId}}">{{product.productName}}</option>
                          </select>
                        <div *ngIf="formAddProductToCar.get('productSaleId')?.hasError('required') && formAddProductToCar.pristine === false" style="color: red;">
                            El producto es requerido</div>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" aria-describedby="emailHelp" formControlName="productSaleStock"
                            placeholder="Cantidad" />
                        <div *ngIf="formAddProductToCar.get('productSaleStock')?.hasError('required') && formAddProductToCar.pristine === false" style="color: red;">
                            La cantidad es requerida </div>
                            <div *ngIf="formAddProductToCar.get('productSaleStock')?.hasError('noStock') && formAddProductToCar.pristine === false" style="color: red;">
                                Cantidad no disponible </div>
                       
                    </div>

        
                    <button type="submit"   label="Iniciar" class="btn btn-dark purple btn-block mb-2" [disabled]="!formAddProductToCar.valid"
                    >
                    Agregar al carrito
                </button>
        
       
                
                  </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="mb-4">Carrito</h2>
                <ul *ngFor="let product of car; index as i" id="nombresLista" class="list-group">
                    <app-product-in-car [productInCar]="product"></app-product-in-car>
                </ul>
                <button class="btn btn-primary" (click)="saveWholesale()">Hacer compra</button>
            </div>
        </div>
    </div>
</div>
